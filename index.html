<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Management System</h1>
    <form id="employee-form">
        <input type="text" id="name" placeholder="Employee Name" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="number" id="salary" placeholder="Salary" required>
        <button type="submit" id="add-btn">Add Employee</button>
        <button type="button" id="update-btn" style="display:none;">Update Employee</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employee-table">
            <!-- Employees will be listed here -->
        </tbody>
    </table>
    <script src="script.js"></script>
    
</body>
</html>
